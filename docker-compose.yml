version: '3'

services:
  php:
    image: php:7.4.8-apache
    volumes:
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./view:/var/www/html
    ports:
      - 8888:80
    build:
      context: .
      dockerfile: ./Dockerfile
  php-mecab:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./view:/app
    tty: true
